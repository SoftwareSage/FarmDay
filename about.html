    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        #content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            opacity: 0; /* Start with invisible content */
            animation: fadeIn 1s forwards; /* Apply fade-in animation */
        }

        .about-content {
            max-width: 600px;
            transform: translateX(-50px);
            animation: slideIn 1s forwards; /* Apply slide-in animation */
        }

        .about-content h2 {
            color: #007b5e;
            margin-bottom: 20px;
        }

        .about-content p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn-secondary {
            background-color: #007b5e;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #005a45;
        }

        .about-image img {
            max-width: 100%;
            border-radius: 8px;
            height: auto;
            opacity: 0; /* Start with invisible image */
            transform: scale(0.8); /* Start with smaller size */
            animation: zoomInFade 1s forwards 0.3s; /* Zoom-in and fade-in effect */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes zoomInFade {
            0% {
                opacity: 0;
                transform: scale(0.2);
            }
            100% {
                opacity: 1;
                transform: scale(0.8);
            }
        }

        footer {
            background-color: #323541;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            color: white;
            margin: 0 15px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #1e824c; /* Change color on hover */
        }

        .btn-language {
            background-color: transparent;
            border: 2px solid #007b5e;
            color: #007b5e;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-language:hover {
            background-color: #007b5e;
            color: #fff;
        }
    </style>
</head>
